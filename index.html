<!DOCTYPE html>
<html ng-app="ecim">
  <head>
    <meta charset="utf-8">
    <title>{{ mainTitle }}</title>
    <link rel="stylesheet" type="text/css" href="css/materialdesignicons.css">
    <link rel="stylesheet" type="text/css" href="css/lumx.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.5.8/angular-route.min.js"></script>
    <script src="https://code.angularjs.org/1.5.8/angular-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.2/velocity.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.min.js"></script>
    <script src="./js/lumx.js"></script>

    <script src="./js/app.js"></script>
    <script src="./js/services.js"></script>
    <script src="./js/controllers.js"></script>
  </head>
  <body>
    <div class="toolbar">
      <div class="toolbar__left mr++">
        <lx-button lx-size="l" lx-color="black" lx-type="icon">
          <i class="mdi mdi-menu"></i>
        </lx-button>
      </div>
      <span class="toolbar__label fs-title">{{ mainTitle }}</span>

      <div class="toolbar__right">
        <lx-search-filter lx-closed="true">
          <input type="text" ng-model="vm.toolbar">
        </lx-search-filter>

        <lx-dropdown lx-position="right" lx-over-toggle="true">
          <lx-dropdown-toggle>
            <lx-button lx-size="l" lx-color="black" lx-type="icon">
              <i class="mdi mdi-dots-vertical"></i>
            </lx-button>
          </lx-dropdown-toggle>

          <lx-dropdown-menu>
            <ul>
              <li>
                <a class="dropdown-link">Action</a>
              </li>
              <li>
                <a class="dropdown-link">Another action</a>
              </li>
              <li>
                <a class="dropdown-link">Something else here</a>
              </li>
              <li class="dropdown-divider"></li>
              <li>
                <a class="dropdown-link dropdown-link--is-header">Header</a>
              </li>
              <li>
                <a class="dropdown-link">Separated link</a>
              </li>
            </ul>
          </lx-dropdown-menu>
        </lx-dropdown>
      </div>
    </div>

    <div class="p+" flex-container="row" flex-column="12" ng-view></div>
  </body>
</html>
